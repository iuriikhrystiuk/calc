<h1>Plot your formula!</h1>
<hr />
<div class="row">
    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFormula" class="col-sm-2 control-label">Formula</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputFormula" placeholder="a*x+b" ng-model="formula">
                </div>
            </div>
            <div class="form-group" ng-show="errors">
                <label class="col-sm-2 control-label">Errors:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{errors}}</p>
                </div>
            </div>
            <div ng-show="currentContext.length > 0" class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <p class="form-control-static">There are identifiers that need to be specified to complete plotting.</p>
                </div>
            </div>
            <div ng-repeat="item in currentContext">
                <div class="form-group">
                    <label class="col-sm-2 control-label">{{item.identifier.value}}</label>
                    <div ng-class="{'col-sm-7': item.calculated !== undefined, 'col-sm-10': item.calculated === undefined}">
                        <input type="text" class="form-control" ng-model="item.value">
                    </div>
                    <div class="col-sm-1" ng-show="item.calculated !== undefined">
                        <p class="form-control-static">=</p>
                    </div>
                    <div class="col-sm-2" ng-show="item.calculated !== undefined">
                        <p class="form-control-static">{{item.calculated}}</p>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="validate()">Validate</button>
                    <button type="submit" class="btn btn-default" ng-click="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
<hr />
<div class="row">
    <plot formula="plotFormula" context="plotContext">
    </plot>
</div>
