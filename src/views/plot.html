<h1>Plot your formula!</h1>
<hr />
<div class="row">
    <div class="col-sm-8">
        <form class="form-horizontal">
            <div class="form-group">
                <label for="inputFormula" class="col-sm-2 control-label">Formula</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="inputFormula" placeholder="a*x+b" ng-model="formula">
                </div>
                <div class="col-sm-2">
                    <button class="btn btn-default" ng-click="addVariable()">Add Variable</button>
                </div>
            </div>
            <div class="form-group" ng-show="errors">
                <label class="col-sm-2 control-label">Errors:</label>
                <div class="col-sm-10">
                    <p class="form-control-static">{{errors}}</p>
                </div>
            </div>
            <div ng-repeat="item in currentContext">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-2">
                        <input type="text" class="form-control" ng-model="item.identifier.value">
                    </div>
                    <label class="col-sm-2 control-label">Value</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" ng-model="item.value">
                    </div>
                    <div class="col-sm-2">
                        <button class="btn btn-default" ng-click="deleteVariable(item)">Delete Variable</button>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" ng-click="validate()">Validate</button>
                    <button class="btn btn-default" ng-click="clear()">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
<hr />
<div class="row">
    <plot formula="plotFormula" context="plotContext">
    </plot>
</div>
